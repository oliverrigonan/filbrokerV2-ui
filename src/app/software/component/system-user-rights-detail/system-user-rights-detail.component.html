<h1 mat-dialog-title>
    {{ dialogTitle }}
</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div *ngIf="isSpinnerShow" style="padding: 25px 0px 25px 0px; text-align: center;">
        <h4>Please wait...</h4>
        <mat-spinner style="margin:auto;display:block;"></mat-spinner>
    </div>
    <div *ngIf="isContentShow">
        <div class="software-container">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Page</mat-label>
                        <mat-select [(ngModel)]="mstUserRights.PageId">
                            <mat-option *ngFor="let sysPageObject of sysPageModel" [value]="sysPageObject.Id">
                                {{sysPageObject.Page}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanEdit" [ngModelOptions]="{standalone: true}">
                        Can Edit
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanSave" [ngModelOptions]="{standalone: true}">
                        Can Save
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanLock" [ngModelOptions]="{standalone: true}">
                        Can Lock
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanUnLock" [ngModelOptions]="{standalone: true}">
                        Can Unlock
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanPrint" [ngModelOptions]="{standalone: true}">
                        Can Print
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-slide-toggle [(ngModel)]="mstUserRights.CanDelete" [ngModelOptions]="{standalone: true}">
                        Can Delete
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="buttonSaveClick()" [disabled]="isButtonSaveConfirmationDisabled">
        Save
    </button>
    <button mat-flat-button color="warn" (click)="buttonCloseClick()" [disabled]="isButtonSaveConfirmationDisabled">
        Close
    </button>
</mat-dialog-actions>
