<h1 mat-dialog-title>
    {{ dialogTitle }}
</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div class="software-container">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Full Name</mat-label>
                    <input matInput [(ngModel)]="sysUserRegisterModel.FullName" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="sysUserRegisterModel.Username" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="sysUserRegisterModel.Password" [ngModelOptions]="{standalone: true}" type ="password">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [(ngModel)]="sysUserRegisterModel.ConfirmPassword"
                        [ngModelOptions]="{standalone: true}" type ="password">
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="buttonRegisterClick()"
        [disabled]="isButtonRegisterConfirmationDisabled">
        Register
    </button>
    <button mat-flat-button color="warn" (click)="buttonCloseClick()" [disabled]="isButtonRegisterConfirmationDisabled">
        Close
    </button>
</mat-dialog-actions>
