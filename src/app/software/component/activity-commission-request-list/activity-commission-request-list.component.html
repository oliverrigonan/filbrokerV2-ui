<div *ngIf="isSpinnerShow" style="padding: 100px 0px 15px 0px; text-align: center;">
    <h4>Please wait...</h4>
    <mat-spinner style="margin:auto;display:block;"></mat-spinner>
</div>
<div [hidden]="!isContentShow">
    <mat-toolbar>
        &nbsp;&nbsp;
        <img src="../../../../assets/images/software-icons/commission.png" class="toolBar-img-style" />
        <span class="toolbar-title-style">
            Commission Request
        </span>
        <span class="toolbar-spacer"></span>
        <button mat-flat-button color="primary" style="margin-right: 5px;" (click)="buttonAddCommissionRequest()"
            [disabled]="isButtonAddCommissionRequestDisabled">
            Add
        </button>
        <button mat-flat-button color="warn" routerLink="/software">
            Close
        </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="software-container">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="25" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="commissionRequestListStartDatePicker"
                        [formControl]="commissionRequestListStartDateFilterFormControl"
                        [value]="commissionRequestListStartDateFilterFormControl.value"
                        (dateChange)="commissionRequestDateRangeFiltersDateChange('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="commissionRequestListStartDatePicker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #commissionRequestListStartDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="25" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="commissionRequestListEndDatePicker"
                        [formControl]="commissionRequestEndDateFilterFormControl"
                        [value]="commissionRequestEndDateFilterFormControl.value"
                        (dateChange)="commissionRequestDateRangeFiltersDateChange('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="commissionRequestListEndDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #commissionRequestListEndDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="50" style="padding: 5px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="commissionRequestFilter($event)" placeholder="Filter"
                        #commissionRequestFilterData />
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" style="padding: 5px;">
                <mat-table [dataSource]="commissionRequestDataSource" #commissionRequestSort="matSort" matSort
                    style="overflow-x: scroll;">

                    <ng-container matColumnDef="ButtonEdit">
                        <mat-header-cell fxFlex="100px" *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell fxFlex="100px" *matCellDef="let row">
                            <button mat-flat-button color="primary" (click)="buttonEditCommissionRequest(row)">
                                Edit
                            </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="ButtonDelete">
                        <mat-header-cell fxFlex="100px" *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell fxFlex="100px" *matCellDef="let row">
                            <button mat-flat-button color="warn" (click)="buttonDeleteCommissionRequest(row)">
                                Delete
                            </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="CommissionRequestNumber">
                        <mat-header-cell fxFlex="120px" *matHeaderCellDef mat-sort-header> Commission Request No.
                        </mat-header-cell>
                        <mat-cell fxFlex="120px" *matCellDef="let row"> {{row.CommissionRequestNumber}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="CommissionRequestDate">
                        <mat-header-cell fxFlex="100px" *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell fxFlex="100px" *matCellDef="let row"> {{row.CommissionRequestDate}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Broker">
                        <mat-header-cell fxFlex="200px" *matHeaderCellDef mat-sort-header> Broker </mat-header-cell>
                        <mat-cell fxFlex="200px" *matCellDef="let row"> {{row.Broker}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="SoldUnit">
                        <mat-header-cell fxFlex="200px" *matHeaderCellDef mat-sort-header> Sold Unit No.
                        </mat-header-cell>
                        <mat-cell fxFlex="200px" *matCellDef="let row"> {{row.SoldUnit}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <mat-header-cell fxFlex="150px" *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                        <mat-cell fxFlex="150px" *matCellDef="let row"> {{row.Status}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="IsLocked">
                        <mat-header-cell fxFlex="50px" *matHeaderCellDef mat-sort-header> L </mat-header-cell>
                        <mat-cell fxFlex="50px" *matCellDef="let row" style="text-align: center !important;">
                            <mat-checkbox color="primary" [checked]="row.IsLocked" [disableRipple]="true"
                                (click)="$event.preventDefault()"></mat-checkbox>
                        </mat-cell>
                    </ng-container>
                    
                    <ng-container matColumnDef="Space">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="commissionRequestDisplayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: commissionRequestDisplayedColumns;"></mat-row>

                    <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="8">No data matching the filter
                            "{{commissionRequestFilterData.value}}"</td>
                    </tr> -->
                </mat-table>

                <mat-paginator #commissionRequestPaginator [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
