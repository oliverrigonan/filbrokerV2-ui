<h1 mat-dialog-title>
    {{ dialogTitle }}
</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div *ngIf="isSpinnerShow" style="padding: 25px 0px 25px 0px; text-align: center;">
        <h4>Please wait...</h4>
        <mat-spinner style="margin:auto;display:block;"></mat-spinner>
    </div>
    <div *ngIf="isContentShow">
        <div class="software-container">
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Payment Date</mat-label>
                        <input matInput [(ngModel)]="trnSoldUnitEquityScheduleModel.PaymentDate"
                            [ngModelOptions]="{standalone: true}" disabled>
                    </mat-form-field>
                </div>
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Amortization</mat-label>
                        <input matInput [(ngModel)]="soldUnitEquityScheduleAmount" [ngModelOptions]="{standalone: true}"
                            style="text-align: right;" disabled>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Paid Amount</mat-label>
                        <input matInput [(ngModel)]="soldUnitEquitySchedulePaidAmount"
                            [ngModelOptions]="{standalone: true}" style="text-align: right;" disabled>
                    </mat-form-field>
                </div>
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Balance</mat-label>
                        <input matInput [(ngModel)]="soldUnitEquityScheduleBalanceAmount"
                            [ngModelOptions]="{standalone: true}" style="text-align: right;" disabled>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Check Number</mat-label>
                        <input matInput [(ngModel)]="trnSoldUnitEquityScheduleModel.CheckNumber"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
                <div fxFlex="50" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Check Date</mat-label>
                        <input matInput [(ngModel)]="trnSoldUnitEquityScheduleModel.CheckDate"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Check Bank</mat-label>
                        <input matInput [(ngModel)]="trnSoldUnitEquityScheduleModel.CheckBank"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100" style="padding: 5px;">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput [(ngModel)]="trnSoldUnitEquityScheduleModel.Remarks"
                            [ngModelOptions]="{standalone: true}" rows="5"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="buttonSaveClick()" [disabled]="isButtonSaveConfirmationDisabled">
        Save
    </button>
    <button mat-flat-button color="warn" (click)="buttonCloseClick()" [disabled]="isButtonSaveConfirmationDisabled">
        Close
    </button>
</mat-dialog-actions>
